<ul class="navbar-item has-dropdown is-hoverable mr-4">
    {{ range .Site.Languages }}
    {{ if eq . $.Site.Language }}
    <li>{{ strings.ToUpper . }}</span>
        {{ end }}
        {{ end }}
        <ul class="navbar-dropdown">
            {{ range $.Translations }}
            <a class="navbar-item" title="{{ .Language.LanguageName }}" href="{{ .Permalink }}">
                <li>{{ strings.ToUpper .Language }}</li>
            </a>
        </ul>
        {{ end }}
    </li>
</ul>
