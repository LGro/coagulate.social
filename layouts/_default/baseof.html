<!DOCTYPE html>
<html lang="{{$.Site.Language}}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content='{{ T "meta_description" }}'>
    <title>{{$.Site.Title}}</title>

    <meta property="og:site_name" content="Coagulate">
    <meta property="og:title" content="Coagulate">
    <meta property="og:description" content='{{ T "meta_description" }}'>

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <!-- <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#da532c"> -->
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <!-- <meta name="msapplication-config" content="/browserconfig.xml"> -->
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/css/bulma/bulma.min.css">
    <script type="text/javascript" src="/js/main.js"></script>
</head>

<body class="index has-navbar-fixed-top">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="/{{$.Site.Language}}" class="navbar-item">
                <img src="/img/icon.png">
                <strong>Coagulate</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="coagulateNavbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="coagulateNavbar" class="navbar-menu">
            <div class="navbar-end">
                {{- range site.Menus.top }}
                <a href="{{ .URL }}" class="navbar-item">
                    {{ .Name }}
                    {{- with .Page }}
                    {{- with .Params.version -}}
                    ({{ . }})
                    {{- end }}
                    {{- end }}
                </a>
                {{- end }}
                <div class="navbar-item">
                    {{ if .Site.IsMultiLingual }}
                    {{ partial "language-switcher.html" . }}
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>
    <div class="container content mt-6 pl-5 pr-5">
        {{ block "main" . }}
        {{ end }}
        {{ partial "footer.html" . }}
    </div>
</body>

</html>
